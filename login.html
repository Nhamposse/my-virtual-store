<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/
        css2?family=Quicksand:wght@300&display=swap" 
        rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="css/all.css">

</head>
<body>
   
    <section class="conteudo">
        <div class="login_container">
            <div class="logo_form">
                <img src="Logo/From_moz_logo.png" alt="">
            </div>
            <h3>LOGIN</h3>
            <div class="input_email">
                <input type="text" id="userName" placeholder="Username" requered> 
            </div> 
            <div class="input_pass">
                <input type="password" id="password" placeholder="Password" requered>
            </div>          
            <p><a href="">Forgot password?</a> </p>
            <div class="loginbtn">
                <input type="button" value="LOGIN" id="logBtn" onclick="login()">
            </div>
            <p class="last_p">Not a member? <a href="register.html"> Register</a> now.</p>
        </div>
                        

    </section>
   
    </div>

    <script src="login.js"></script>
    <script src="register.js"></script>
</body>
</html>
