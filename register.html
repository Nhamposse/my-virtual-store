<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/
        css2?family=Quicksand:wght@300&display=swap" 
        rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="registerstyle.css">
    <link rel="stylesheet" href="css/all.css">

</head>
<body>
   
    <section class="conteudo">
        <form role="form" onsubmit="signUp(event);" autocomplete="off"></form>
        <div class="login_container">
            <div class="logo_form">
                <img src="Logo/From_moz_logo.png" alt="">
            </div>
            <h3>SIGNUP</h3>
            <div class="input_username">
                <input type="text" id="username" placeholder="Username" requered> 
            </div> 
            <div class="input_email">
                <input type="email" id="email" placeholder="Email address" requered> 
            </div> 
            <div class="input_pass">
                <input type="password" id="password" placeholder="Password" requered>
            </div>
            <div class="signupbtn">
                <button type="submit" id="logBtn">SUBMIT</button>
            </div>
        </div>
        </form>                       

    </section>
   
    </div>

    <script src="interation.js"></script>
</body>
</html>
